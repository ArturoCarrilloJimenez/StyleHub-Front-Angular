<div
  data-aos="fade-up"
  data-aos-duration="600"
  class="card bg-base-100 w-full h-full shadow-sm rounded-lg overflow-hidden text-start"
>
  <figure>
    <shared-carousel-product
      [images]="images()"
      [urlPage]="urlPage"
    ></shared-carousel-product>
  </figure>
  <div class="card-body p-4">
    <div [routerLink]="`/products/${product.slug}`" class="cursor-pointer">
      <h2
        class="card-title text-xl font-semibold flex items-center justify-between hover:text-primary"
      >
        {{ product.title }}
        <div *ngIf="isNewProduct()" class="badge badge-secondary">NEW</div>
      </h2>
      <p class="text-gray-400 text-sm mb-4">
        {{ product.description | limitCharacterText : 150 }}
      </p>
    </div>

    <div class="flex justify-around items-center">
      <p class="text-2xl font-bold">
        {{ product.price | currency : "EUR" : "symbol" }}
      </p>
      <div class="card-actions">
        <button-add-cart (click)="addCart(product.id)"></button-add-cart>
      </div>
    </div>
  </div>
</div>
