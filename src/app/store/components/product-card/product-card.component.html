<div
  class="card bg-base-100 w-full h-full shadow-sm rounded-lg overflow-hidden text-start"
>
  <figure>
    <shared-carousel-product
      [images]="images()"
      [urlPage]="urlPage"
    ></shared-carousel-product>
  </figure>
  <div class="card-body p-4">
    <!-- TODO cambiar por ruta de detalles producto -->
    <a routerLink="">
      <h2
        class="card-title text-xl font-semibold flex items-center justify-between"
      >
        {{ product.title }}
        <div *ngIf="isNewProduct()" class="badge badge-secondary">NEW</div>
      </h2>
    </a>
    <p class="text-gray-400 text-sm mb-4">
      {{ product.description | limitCharacterText : 150 }}
    </p>

    <div class="flex justify-around items-center">
      <p class="text-2xl font-bold">
        {{ product.price | currency : "EUR" : "symbol" }}
      </p>
      <div class="card-actions">
        <button
          class="btn btn-outline btn-primary rounded-full"
          (click)="addCart(product.id)"
        >
          ADD TO CART
        </button>
      </div>
    </div>
  </div>
</div>
