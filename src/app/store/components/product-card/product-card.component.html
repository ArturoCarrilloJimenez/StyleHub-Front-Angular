<div class="card bg-base-100 w-full h-full shadow-sm">
  <figure>
    <shared-carousel-product [images]="images()"></shared-carousel-product>
  </figure>
  <div class="card-body">
    <h2 class="card-title">
      {{ product.title }}
      <!-- // TODO sacar la fecha de creaciÃ³n y si ha pasada menos de 7 Dias poner etiqueta New -->
      <!-- <div class="badge badge-secondary">NEW</div> -->
    </h2>
    <p>{{ product.description | limitCharacterText: 150 }}</p>
    <div class="card-actions justify-end">
      <button class="btn btn-primary">
        Add card
      </button>
      <button class="btn btn-outline btn-primary">Details</button>
    </div>
  </div>
</div>
