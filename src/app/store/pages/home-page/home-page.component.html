<store-home-initial-image></store-home-initial-image>
<section class="text-center mt-5">
  <h1 class="text-4xl mb-4 font-extrabold">Product</h1>
  @if (isLoading()) {
    <shared-loading></shared-loading>
    <p class="mt-1">Charge products</p>
  } @else {
    <div class="container mx-auto px-4 grid justify-items-center gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      @for (product of products(); track $index) {
        <shop-product-card [product]="product"></shop-product-card>
      }
    </div>
  }
</section>
