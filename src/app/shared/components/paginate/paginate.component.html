<div *ngIf="paginate.pageLength != null && paginate.pageLength > 0" class="join mx-6">
  <button
    class="hidden sm:block join-item btn btn-primary previous-btn"
    [disabled]="paginate.prevPage == null"
    (click)="sendPage(paginate.prevPage)"
  >
    Previous
  </button>
  <button
    *ngFor="let page of pages"
    class="join-item btn"
    (click)="sendPage(page + 1)"
    [disabled]="page == -1 || paginate.currentPage == page + 1"
  >
    @if (page == -1) { . . . } @else {
    {{ page + 1 }}
    }
  </button>
  <button
    class="hidden sm:block join-item btn btn-primary next-btn"
    [disabled]="paginate.nextPage == null"
    (click)="sendPage(paginate.nextPage)"
  >
    Next
  </button>
</div>
