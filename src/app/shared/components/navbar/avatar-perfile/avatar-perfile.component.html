@if (authStatus() == 'authenticated') {
<div tabindex="0" role="button">
  <shared-profile-avatar-image></shared-profile-avatar-image>
</div>
<ul
  tabindex="0"
  class="dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
>
  <li class="flex flex-row items-center px-2">
    <shared-profile-avatar-image></shared-profile-avatar-image>
    <div class="flex flex-col items-start">
      <h1 class="text-lg font-bold">{{ username() | titlecase }}</h1>
      <h2>{{ email() | lowercase | limitCharacterText : 15 }}</h2>
    </div>
  </li>
  <hr class="text-base-300" />
  <li class="menu menu-sm w-full">
    <a
      *ngIf="isAdmin()"
      class="justify-between"
      routerLink="/dashboard-admin"
      routerLinkActive="menu-active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Dashboard</a
    >
    <div (click)="logout()"><button>Logout</button></div>
  </li>
</ul>
} @else {
<button routerLink="/auth/login" class="btn btn-outline">Sign In</button>
}
