<div class="navbar bg-base-100 shadow-sm sticky top-0 z-200">
  <div class="navbar-start space-x-4">
    <a routerLink="/" class="font-semibold text-xl">{{ title }}</a>
  </div>
  <div class="navbar-end">
    <div class="dropdown dropdown-end">
      <div class="drawer drawer-end z-200">
        <input id="my-drawer" type="checkbox" class="drawer-toggle" />

        <div class="drawer-content">
          <label for="my-drawer" class="btn btn-circle drawer-button">
            <ng-icon name="heroBars3Solid" size="2rem"></ng-icon>
          </label>
        </div>

        <div class="drawer-side">
          <label
            for="my-drawer"
            aria-label="close sidebar"
            class="drawer-overlay"
          ></label>
          <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
            <div>
              <h1 class="text-lg font-bold text-center">{{ title }}</h1>
            </div>
            <hr class="text-base-300 my-3" />
            @for (item of sidebarItems; track $index) {
            <li class="font-bold">
              <a
                [routerLink]="[item.route]"
                routerLinkActive="menu-active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                <ng-icon [name]="item.icon" size="1.25rem"></ng-icon>
                {{ item.title | titlecase }}
              </a>
            </li>
            }
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
